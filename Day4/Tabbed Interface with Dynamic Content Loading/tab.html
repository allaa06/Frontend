<!DOCTYPE html>
<html>
    <head>
        <title>Tabbed Interface with Dynamic Content Loading</title>
        <link rel="stylesheet" href="tab.css">
    </head>
    <body>
        <div class="tab-container">
            <div class="tabs">
              <button class="tab-btn" data-tab="tab1">Button 1</button>
              <button class="tab-btn" data-tab="tab2">Button 2</button>
              <button class="tab-btn" data-tab="tab3">Button 3</button>
            </div>
            <div class="tab-content" id="tab1">
              <p>You pressed Button 1</p>
            </div>
            <div class="tab-content" id="tab2">
              <p>You pressed Button 2</p>
            </div>
            <div class="tab-content" id="tab3">
              <p>You pressed Button 3</p>
            </div>
          </div>
        
  <script src="tab.js"></script>
    </body>
</html>
